name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - '*'
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * SUN'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: 'ubuntu-latest'
    steps:
      - uses: holoviz-dev/holoviz_tasks/pre-commit@v0.1a19
  test_suite:
    name: Pytest on ${{ matrix.python-version }}, ${{ matrix.os }}
    needs: [pre_commit]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        # Run on the full set on schedule, workflow_dispatch and push&tags events, otherwise on a subset.
        python-version: ${{ ( github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || ( github.event_name == 'push' && github.ref_type == 'tag' ) ) && fromJSON('["3.7", "3.8", "3.9", "3.10", "3.11"]') || fromJSON('["3.7", "3.11"]') }}
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -l {0}
    env:
      MPLBACKEND: "Agg"
      DISPLAY: ":99.0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "100"
      - name: Fetch
        run: git fetch --prune --tags -f
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: pip update
        run: pip install --upgrade pip
      - name: install (patch 3.7)
        if: matrix.python-version == '3.7'
        # Got this error with setuptools/setuptools_scm on 3.7 that can be "fixed" with --no-build-isolation.
        # File "/tmp/pip-build-env-64dq88_c/overlay/lib/python3.7/site-packages/setuptools_scm/config.py", line 216, in from_file
        # return cls(relative_to=name, **args)
        # TypeError: __init__() got an unexpected keyword argument 'version_file'
        run: pip install -e ."[tests, tests_examples]" --no-build-isolation
      - name: install
        if: matrix.python-version != '3.7'
        run: pip install -e ."[tests, tests_examples]"
      - name: unit tests
        run: pytest colorcet --cov=colorcet   --cov-append --cov-report xml
      - name: examples tests
        run: pytest --nbval-lax -p no:python
      - name: doit test_unit_extra
        run: |
          pip install ."[tests_extra]"
          pytest colorcet --mpl
      - uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
